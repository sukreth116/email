<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <div class="row mb-2 ">
            <div class="col-sm-12 col-md-6 col-lg-6 mt-3 card margin-3">
                <div class="pt-4 pb-2">
                    <h4 class="text-info text-center ms-3">Create New Account</h4>
                </div>
                <div class="mb-2"> 
                    <input type="text" class="form-control mb-2" placeholder="First name">
                    <input type="text" class="form-control mb-2" placeholder="Second name">
                </div>            
                <div class="mb-2">
                    <textarea name="address" class="form-control" cols="30" rows="5" placeholder="Your address"></textarea>
                </div>
                <div class="mb-2">
                    <input type="radio" class="form-check-input" name="gender">
                    <label for="gender" class="form-check-label">Female</label>
                    <input type="radio" class="form-check-input" name="gender">
                    <label for="gender" class="form-check-label">Male</label>
                </div>
                <div class="mb-2">
                    <select class="form-select" aria-label="">
                        <option selected>Select your country</option>
                        <option>India</option>
                        <option>America</option>
                        <option>UAE</option>
                        <option>Germany</option>
                    </select>
                </div>
                <div class="mb-2">
                    <input type="text" class="form-control" placeholder="Username">
                </div>
                <div class="mb-2">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="ms-5 mb-2">
                    <button class="btn btn-primary " type="submit">Submit</button>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 mt-3 card">
                <div class="pt-4 pb-2">
                    <h4 class="text-info text-center ms-3">Log In</h4>
                </div>
                <div class="mb-2">
                    <input type="text" class="form-control" placeholder="Username">
                </div>
                <div class="mb-2">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div >
                    <button class="btn btn-primary ms-5" type="submit">Login</button>
                </div>
            </div>  
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="pt-4 pb-2">
                    <h4 class="text-warning ms-5 text-center">Company Registration</h4>
                </div>
                <div class="mb-2"> 
                    <input type="text" class="form-control mb-2" placeholder="First name">
                    <input type="text" class="form-control mb-2" placeholder="Second name">
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-4">            
                <div class="mb-2">
                    <input type="text" class="form-control" placeholder="Phone Number">
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-4">
                <div class="mb-2">
                    <input type="text" class="form-control" placeholder="Website">
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-4">
                <div class="mb-2">
                    <input type="text" name="dob" class="form-control" placeholder="Date of Birth">
                </div>
            </div>
            <div class="col-lg-12">  
                <div class="mb-2">
                    <input type="text" class="form-control" placeholder="Username">
                </div>
                <div class="mb-2">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="mb-2">
                    <input type="password" class="form-control" placeholder="Confirm Password">
                </div>
            </div>
            <div class="col-lg-4 mb-2">
                <div><input type="file" class="form-control" id=""></div>
            </div>
            <div class="col-lg-6 mb-2">
                <div>
                    <img src="./images/Desert.jpg" height="150px" width="660px">
                </div>
            </div>
                <div class="ms-5 mb-2">
                    <button class="btn btn-success" type="submit">Submit</button>
                </div>
            </div>
        </div>  
    </div>
    <div class="row m-4">
        <div class="col-lg-8"><h3 class="text-danger text-center">Employment list</h3>
            <table class="table table-bordered table-striped table-hover table-responsive">
                <tr>
                    <th>Name</th>
                    <th>Salary</th>
                    <th>Designation</th>
                </tr>
                <tr>
                    <td>Eren Yeager</td>
                    <td>10000</td>
                    <td>Employee</td>
                </tr>
                <tr>
                    <td>Mikasa Akkerman</td>
                    <td>20000</td>
                    <td>GM</td>
                </tr>
                <tr>
                    <td>Jason Bourne</td>
                    <td>40000</td>
                    <td>MD</td>
                </tr>
            </table>
        </div>
        <div class="col-lg-4">
            <button type="submit" class="btn btn-danger">Add new</button>
        </div>
    </div>
</body>
</html>
